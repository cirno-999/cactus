---
shortname: Mammillaria wielobrodawkowa
latinname: Mammillaria polythele
description: Mammillaria polythele, znana też jako Mammillaria wielobrodawkowa, to atrakcyjny kaktus, który jest doskonałym dodatkiem do każdej kolekcji roślin doniczkowych. Ma okrągły, kulisty kształt z licznymi cylindrycznymi pędami pokrytymi kolcami. Kolce te mogą być białe, żółte lub brązowe, w zależności od odmiany. Wiosną i latem roślina ta produkuje piękne, jasnoróżowe kwiaty.