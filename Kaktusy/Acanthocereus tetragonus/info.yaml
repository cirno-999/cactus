---
shortname: Fairy Castle
latinname: Acanthocereus tetragonus
description: Kaktus Fairy Castle to wyjątkowy dodatek do każdego domu lub biura. Ten niewielki kaktus, znany również jako Acanthocereus tetragonus ‘Fairy Castle’, jest znany ze swojej unikalnej struktury przypominającej zamek. Ma wiele zielonych, cylindrycznych pędów pokrytych białymi kolcami. Pędy te rosną w różnych kierunkach, tworząc efekt przypominający zamek z wieżami.