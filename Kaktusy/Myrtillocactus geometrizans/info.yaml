---
shortname: Niebieska świeca
latinname: Myrtillocactus geometrizans
description: Myrtillocactus geometrizans, znany również jako Blue Candle Cactus, to imponujący kaktus, który może dodać wyjątkowego charakteru do każdej przestrzeni. Myrtillocactus geometrizans ma charakterystyczną niebiesko-zieloną barwę i prosty, kolumnowy kształt. Jego pędy są pokryte małymi, czarnymi kolcami, które tworzą interesujący kontrast z jasnym kolorem rośliny.